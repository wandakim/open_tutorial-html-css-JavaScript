<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var friends =['sungbin','nina','lovr','strong','sarang'];
    </script>
  <h1>Friends</h1>
  <ul>
  <script>
    var i = 0;
    while (i<friends.length) {
      document.write('<li>'+friends[i]+'</li>');
      i = i+1;
    }
  </script>
  </ul>
  </body>
</html>
