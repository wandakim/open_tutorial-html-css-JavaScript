<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Object</h1>
  <h2>Create</h2>
  <script>
    var coworkers = {
      "rapper":"junbeom",
      "singer":"sungbin"
    };
    document.write(coworkers.rapper+"<br>");
    document.write(coworkers.singer+"<br>");
    coworkers.seller="brark";
    document.write(coworkers.seller+"<br>")
    coworkers["clothes seller"]="sungsik";
    document.write(coworkers["clothes seller"]+"<br>");
  </script>
  <h2>Iterate</h2>
  <script>
  for (var key in coworkers){
    document.write(key+' : '+coworkers[key]+'<br>')
  }
  </script>
  <h2>Property & Method</h2>
  <script>
    coworkers.showAll = function(){
      for (var key in this  ){
        document.write(key+' : '+this[key]+'<br>')
      }
    }
    coworkers.showAll()
  </script>
</body>
</html>
